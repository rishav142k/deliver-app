{% extends "customer/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 class="col-md-10 col-sm-12 offset-md-1 p-4 text-center">{% trans "Sign Out" %}</h1>

<p class="col-md-10 col-sm-12 offset-md-1 p-4 text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form class= "col-md-10 col-sm-12 offset-md-1 p-4 text-center" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-warning primaryAction active" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
